<!DOCTYPE html>
<html>
<head>
    <title>Cookie Monster Analysis</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #357abd;
        }
        
        #status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Cookie Monster Analysis</h2>
    </div>
    
    <button id="checkData" class="button">Check Cookie Jar</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
